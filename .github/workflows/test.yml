on:
  push:
    branches:
      - master
      - split-crates
  pull_request:
    branches:
      - master
      - split-crates

name: Test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        name: Check Code Format ğŸ”§
        with:
          command: fmt
          args: -- --check
      - name: Run Clippy Lints (core) ğŸ”¨
        run: cargo clippy
        working-directory: ./bililive-core
      - name: Run Clippy Lints (bililive) ğŸ”¨
        run: cargo clippy
        working-directory: ./bililive
      - name: Run Clippy Lints (actix-bililive) ğŸ”¨
        run: cargo clippy
        working-directory: ./actix-bililive

  test_tokio:
    name: Test (tokio)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v1
      - name: Running Tests (core) ğŸš€
        run: cargo test
        working-directory: ./bililive-core
      - name: Running Tests (bililive) ğŸš€
        run: cargo test
        working-directory: ./bililive
      - name: Running Tests (actix-bililive) ğŸš€
        run: cargo test
        working-directory: ./actix-bililive

  test_async:
    name: Test (async-std)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v1
      - name: Running Tests (core) ğŸš€
        run: cargo test --no-default-features --features async-std-support
        working-directory: ./bililive-core
      - name: Running Tests (bililive) ğŸš€
        run: cargo test --no-default-features --features async-native-tls
        working-directory: ./bililive

  doc_test:
    name: Doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rust-docs
          profile: minimal
          toolchain: stable
          default: true
      - uses: Swatinem/rust-cache@v1
      - name: Building Docs (core) ğŸš€
        run: cargo rustdoc --all-features
        working-directory: ./bililive-core
      - name: Building Docs (bililive) ğŸš€
        run: cargo rustdoc --all-features
        working-directory: ./bililive
      - name: Building Docs (actix-bililive) ğŸš€
        run: cargo rustdoc --all-features
        working-directory: ./actix-bililive