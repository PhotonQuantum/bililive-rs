on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rustfmt, clippy
          profile: minimal
          toolchain: stable
          default: true
      - uses: extractions/setup-just@v1
      - uses: Swatinem/rust-cache@v1
      - name: Run Lints ğŸ”¨
        run: just ci

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          profile: minimal
          toolchain: stable
          default: true
      - uses: extractions/setup-just@v1
      - uses: Swatinem/rust-cache@v1
      - name: Running ğŸš€
        run: just test-full

  doc_test:
    name: Doc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout ğŸ›ï¸
      - uses: actions-rs/toolchain@v1
        name: Setup Cargo Toolchain ğŸ›ï¸
        with:
          components: rust-docs
          profile: minimal
          toolchain: stable
          default: true
      - uses: extractions/setup-just@v1
      - uses: Swatinem/rust-cache@v1
      - name: Building Docs ğŸš€
        run: just doc-all